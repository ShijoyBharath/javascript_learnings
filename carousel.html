<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <style>
      .carousel {
        width: 300px;
        height: 200px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
      }
      .carousel-images {
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
        transition: left 0.5s ease;
      }
      .carousel-images img {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="./1.jpeg" alt="Slide 1" />
        <img src="./2.jpeg" alt="Slide 2" />
        <img src="./3.jpeg" alt="Slide 3" />
        <img src="./4.jpeg" alt="Slide 3" />
        <img src="./5.jpeg" alt="Slide 3" />
      </div>
    </div>
    <div style="text-align: center; margin-top: 10px">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>

    <script>
      const imagesContainer = document.querySelector(".carousel-images");
      const images = imagesContainer.querySelectorAll("img");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      const imageWidth = images[0].width;
      let currentIndex = 0;

      function updateCarousel() {
        imagesContainer.style.left = `-${currentIndex * imageWidth}px`;
      }

      prevButton.addEventListener("click", () => {
        currentIndex =
          currentIndex === 0 ? images.length - 1 : currentIndex - 1;
        updateCarousel();
      });

      nextButton.addEventListener("click", () => {
        currentIndex =
          currentIndex === images.length - 1 ? 0 : currentIndex + 1;
        updateCarousel();
      });

      setInterval(() => {
        nextButton.click();
      }, 3000);
    </script>
  </body>
</html>
