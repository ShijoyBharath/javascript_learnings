<!DOCTYPE html>
<html>
  <body>
    <div id="content"></div>
    <script>
      let page = 1;
      function loadMore() {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 100
        ) {
          fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}`)
            .then((r) => r.json())
            .then((posts) => {
              posts.forEach((p) => {
                document.getElementById(
                  "content"
                ).innerHTML += `<div style="margin:10px;padding:10px;border:1px solid #ccc">
                        <h3>${p.title}</h3>
                        <p>${p.body}</p>
                    </div>`;
              });
              page++;
            });
        }
      }
      window.addEventListener("scroll", loadMore);
      loadMore();
    </script>
  </body>
</html>
